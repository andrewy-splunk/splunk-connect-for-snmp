---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc4-snmp-scheduler
  labels:
    app: sc4-snmp-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sc4-snmp-scheduler
  template:
    metadata:
      labels:
        app: sc4-snmp-scheduler
    spec:
      containers:
        - name: sc4-snmp-scheduler
          # image: ghcr.io/splunk/splunk-connect-for-snmp-poller:d47dd9df430c51d3d35b9120e96f26cd6b30e73c
          image: ghcr.io/splunk/splunk-connect-for-snmp-poller:6b33f302358e26772ec86cc34d224bd352d188bd
          
          ports:
            - containerPort: 2162
          env:
            - name: CELERY_BROKER_URL
              value: amqp://guest@$(RABBITMQ_SERVICE_SERVICE_HOST):$(RABBITMQ_SERVICE_SERVICE_PORT)//
            - name: POLLER_EXECUTION_MODE
              value: scheduler
      imagePullSecrets:
        - name: regcred




